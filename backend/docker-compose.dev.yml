            - CTOS_B2B_PRIVATE_KEY=${CTOS_B2B_PRIVATE_KEY}
            - CTOS_B2B_MOCK_MODE=${CTOS_B2B_MOCK_MODE}
        depends_on:
            postgres:
                condition: service_healthy



