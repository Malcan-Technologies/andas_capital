services:
    postgres:
        image: postgres:16
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: kapital
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "4001:4001"
        volumes:
            - ./:/app
            - /app/node_modules
            - /app/swagger
            - ./uploads:/app/uploads
            - ./keys:/app/keys:ro
        environment:
            - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/kapital?schema=public
            - JWT_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            - JWT_REFRESH_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            - PORT=4001
            - NODE_ENV=development
            - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
            - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
            - WHATSAPP_USE_OTP_TEMPLATE=true
            - KYC_JWT_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            # DocuSeal Configuration - From .env file
            - DOCUSEAL_BASE_URL=${DOCUSEAL_BASE_URL}
            - DOCUSEAL_API_URL=http://host.docker.internal:3001
            - DOCUSEAL_API_TOKEN=${DOCUSEAL_API_TOKEN}
            - DOCUSEAL_LOAN_AGREEMENT_TEMPLATE_ID=${DOCUSEAL_LOAN_AGREEMENT_TEMPLATE_ID}
            - FRONTEND_URL=http://localhost:3000
            - ADMIN_BASE_URL=http://localhost:3002
            - COMPANY_SIGNING_EMAIL=admin@kredit.my
            - WITNESS_EMAIL=legal@kredit.my
            - WITNESS_NAME=Legal Representative
            - COMPANY_SIGNATURE_IMAGE_URL=http://host.docker.internal:8080/signature.png
            - COMPANY_STAMP_IMAGE_URL=http://host.docker.internal:8080/stamp.png
            # MTSA/Signing Orchestrator Configuration (Local Development)
            - SIGNING_ORCHESTRATOR_URL=http://host.docker.internal:4010
            - SIGNING_ORCHESTRATOR_API_KEY=NwPkizAUEfShnc4meN1m3N38DG8ZNEyRmWPMjq8BXv8
            - KYC_TOKEN_TTL_MINUTES=15
            # Resend Email Configuration
            - RESEND_API_KEY=${RESEND_API_KEY}
            - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
            # CTOS eKYC Configuration
            - CTOS_API_KEY=${CTOS_API_KEY}
            - CTOS_PACKAGE_NAME=${CTOS_PACKAGE_NAME}
            - CTOS_SECURITY_KEY=${CTOS_SECURITY_KEY}
            - CTOS_BASE_URL=${CTOS_BASE_URL}
            - CTOS_WEBHOOK_URL=${CTOS_WEBHOOK_URL}
            - CTOS_CIPHERTEXT=${CTOS_CIPHERTEXT}
            - CTOS_CIPHER=${CTOS_CIPHER}
            # CTOS B2B Configuration (UAT2)
            - CTOS_B2B_COMPANY_CODE=${CTOS_B2B_COMPANY_CODE}
            - CTOS_B2B_ACCOUNT_NO=${CTOS_B2B_ACCOUNT_NO}
            - CTOS_B2B_USER_ID=${CTOS_B2B_USER_ID}
            - CTOS_B2B_USER_NAME=${CTOS_B2B_USER_NAME}
            - CTOS_B2B_CLIENT_ID=${CTOS_B2B_CLIENT_ID}
            - CTOS_B2B_SSO_PASSWORD=${CTOS_B2B_SSO_PASSWORD}
