services:
    postgres:
        image: postgres:16
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: kapital
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: .
            dockerfile: Dockerfile.dev
        ports:
            - "4001:4001"
        volumes:
            - ./:/app
            - /app/node_modules
            - ./uploads:/app/uploads
        environment:
            - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/kapital?schema=public
            - JWT_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            - JWT_REFRESH_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            - PORT=4001
            - NODE_ENV=development
            - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
            - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
            - WHATSAPP_USE_OTP_TEMPLATE=true
            - KYC_JWT_SECRET=kapital_nextauth_secret_key_2024_03_secure_789!@#
            # DocuSeal Configuration - On-Premises Server
            - DOCUSEAL_BASE_URL=http://192.168.0.100:3001
            - DOCUSEAL_API_URL=http://192.168.0.100:3001
            - DOCUSEAL_API_TOKEN=NwPkizAUEfShnc4meN1m3N38DG8ZNEyRmWPMjq8BXv8
            - DOCUSEAL_LOAN_AGREEMENT_TEMPLATE_ID=2
            - FRONTEND_URL=http://localhost:3000
            - COMPANY_SIGNING_EMAIL=admin@kredit.my
            - WITNESS_EMAIL=legal@kredit.my
            - WITNESS_NAME=Legal Representative
            - COMPANY_SIGNATURE_IMAGE_URL=http://host.docker.internal:8080/signature.png
            - COMPANY_STAMP_IMAGE_URL=http://host.docker.internal:8080/stamp.png
